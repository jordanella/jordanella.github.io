<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Canadian Women in Cybersecurity Check-in Application</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="print" href="./checkin.css">
    <script src="checkin.js"></script>

    <script type="text/javascript" src="./QRCodeScanner.js"></script>

    <!-- Generate QR -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="./stylesheet2.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsqr@1.1.1/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="scanModal" tabindex="-1" role="dialog" aria-labelledby="scanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="min-width: 750px !important; margin: auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">QR Code Scanner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="qrcode-scanner" style="display: none;">
                        <div style="top: 0px; width: 100%; margin: auto; position: relative;">
                            <div class="circle-loader" style="position: absolute; top: 80px; left: 295px; margin: auto;" id="circ">
                                <div class="checkmark draw"></div>
                            </div>
                            <div id="status">Waiting for camera...</div>
                            <div name="pane-webcam" style="height: 100%; position: relative;">
                                <video name="video" autoplay style="border-radius: 5px; z-index: 9999;" id="cam_holder"></video>
                                <canvas name="canvas" style="display: none;"></canvas>
                                <div>
                                    <span name="lbl-processing" style="background: navy; color: white; padding: 4px; min-width:100%; font-weight: bold; display: none;">Processing ...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="d-flex align-items-center justify-content-center hidden-print" style="min-width: 100%; height: 140px; background-size: cover; background-image: linear-gradient(to top, #49066c33, #b94bbd33), url('https://wallpaperboat.com/wp-content/uploads/2020/08/08/51893/anime-scenery-01.jpg');">
        <p class="h1" id="projectAnchor" style="color: #ffffff; text-shadow: 2px 2px 4px #000000;">Canadian Women in Cybersecurity 2022 Check-In</p>
    </div>
    <div class="container-fluid p-5" style="padding-top: 20px !important; padding-bottom: 0px !important;">
        <div class="hidden-print">
        <!-- Cards -->
        <div class="card">
            <div class="card-body">

                <!-- Input -->
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Guest Lookup</span>
                    </div>
                    <input class="form-control" aria-label="With textarea" id="search-bar"></input>
                    <button type="button" class="btn btn-primary" id="scan-button" style="margin-left:10px;" data-toggle="modal" data-target="#scanModal">Scan QR Code</button>
                </div>

                <hr style="opacity: 0;" />

                <!-- Table -->
                <table class="table table-hover" style="margin-bottom: 0px;">
                    <caption id="match_count">2</caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class='col-2'>Name</th>
                            <th class='col-2'>Email</th>
                            <th class='col-2'>Role</th>
                            <th class='col-2'>Organization</th>
                            <th>Shirt Size</th>
                            <th>Actions</th>
                            <th style="display: none;">UID</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card" style="margin-top: 20px; margin-bottom: 20px; display: none;" id="print-control">
            <div class="card-body">
                <center>
                    <button type="button" class="btn btn-primary" id="print-button" onclick="window.print()">Print Nametag</button>
                    <button type="button" class="btn btn-success" id="check-in">Check-in Guest</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="reset-button">Clear Selection</button>
                </center>
            </div>
        </div>
    </div>

    <!-- Printing -->
    <div id="print-view" style="min-height: 100%; display:none; margin-top: 0px;">
        <div class="card">
            <div class="card-body">
                <center>
                    <p class="h1" id="print-name">Jordan Ella</p>
                    <p class="h3" id="print-role">Media Production Lead</p>
                    <p class="h3" id="print-org">siberX</p><br />

                    <!-- QR Code -->
                    <div id="qrcode" class="align-self-center" style="width: 700px;"></div>
                </center>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">

    var row_max_count = 5

    var qrcodeScanner = new QRCodeScanner({ rootSelector: "#qrcode-scanner" });

    function doFilter(value) {
        
        if (value == "") {
            value = "Too many possibilities.";
        }

        $("#tbody tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });

        var match_count = 0;

        $("tbody tr").each(function() {
            if ($(this).is(":hidden") == false){
                match_count++;
                if (match_count > row_max_count) {
                    $(this).hide();
                }
            }
        });
        
        if(row_max_count < match_count) {
            $('#match_count').html("Displaying " + (row_max_count) + " of " + match_count + " matches.");
        } else if (match_count == 1) {
            $('#match_count').html("Displaying 1 match.");
        } else {
            $('#match_count').html("Displaying " + match_count + " matches.");
        }

    }

    fill_table();
    

    $(document).ready(function() {
        
        doFilter($(this).val().toLowerCase());
        
        $("#search-bar").on("keyup change", function() {
            doFilter($(this).val().toLowerCase());
        });

    });

    window.qrcodeScanner = new QRCodeScanner({ rootSelector: "#qrcode-scanner" });

    $(document).on("click", "#scan-button", function(e) {
	
        //$('.circle-loader').removeClass('load-complete');
        $('.checkmark').hide();
        $('#modalTitle').html('QR Code Scanner');
        $('.modal-footer').css('display', 'none');

        qrcodeScanner.open((err, result) => {

            $('#qrcode-scanner').css('display','none');

            var url = new URL(result.data);
            uid = url.searchParams.get('security_code');

            if (uid == undefined) {

                toastPopup('The QR code did not match the expected format.','danger');

            } else {

                $('#search-bar').val(uid);
                doFilter(uid);
                $("button[data-value='" + uid + "'").click();
                print_show(uid);
                $('#print-control').show();

		    }

            $('.close').click();

        });

    });

    $(document).on("click", ".select-print", function(e) {
        $('#search-bar').val($(this).attr('data-value'));
        doFilter($(this).attr('data-value'));
        print_show($(this).attr('data-value'));
        $('#print-control').show();
		$('.close').click();
    });

    $(document).on("click", "#check-in", function(e) {
        var checkButton = $(this);
        var badge = $("span[data-value='" + checkButton.attr('data-value') + "'");
        if (badge.hasClass('badge-primary')) {
            checkButton.addClass('btn-info');
            checkButton.removeClass('btn-success');
            checkButton.html('Admitted');
            toastPopup('Guest successfully checked-in to the conference.','success');
            badge.html('Checked-in');
            badge.removeClass('badge-primary');
            badge.addClass('badge-success');
        } else {
            checkButton.removeClass('btn-info');
            checkButton.addClass('btn-success');
            checkButton.html('Check-in Guest');
            toastPopup('Guest check-in status has been revoked.','danger');
            badge.html('Registered');
            badge.addClass('badge-primary');
            badge.removeClass('badge-success');
        }
    });

    $(document).on("click", "#reset-button", function(e) {
        $('#search-bar').val('');
        doFilter('');
        $('#print-view').hide();
        $('#print-control').hide();
    });

</script> 

<footer class="container-fluid">

</footer>

</html>
