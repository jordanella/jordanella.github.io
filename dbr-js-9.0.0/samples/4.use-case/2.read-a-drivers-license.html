    <script>

        const showScannerBtn = document.getElementById('btn-show-scanner');
        const openImageBtn = document.getElementById('btn-open-image');
        const UIElement = document.getElementById('UIElement');
        // scanner for decoding video
        let pScanner = null;
        (async () => {
            //Load the library on page load to speed things up.
            try {
                await Dynamsoft.DBR.BarcodeScanner.loadWasm();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        })();
        // decode video from camera
        showScannerBtn.addEventListener('click', () => {
            showScannerBtn.hidden = true;
            startScanning(false);
        });
        function backToHome() {
            showScannerBtn.hidden = false;
            document.getElementById('hintMSG').hidden = true;
            document.getElementById('header').hidden = false;
            document.getElementById('readAgain').hidden = true;
            document.getElementById('divNoteMessage').hidden = true;
            document.getElementById('div-ui-container').hidden = true;
            UIElement.classList.remove("show");
            UIElement.style.display = "flex";
            document.getElementById('divNoteMessage').innerHTML = "";
        }
        async function startScanning(bSingleFrameMode) {
            let timer = null;
            try {
                let scanner = await (pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance());
                if (scanner.singleFrameMode !== bSingleFrameMode) {
                    scanner.hide();
                    scanner.singleFrameMode = bSingleFrameMode;
                }
                await scanner.setUIElement(document.getElementById('div-ui-container'));
                if (!bSingleFrameMode) {
                    let settings = await scanner.getRuntimeSettings();
                    settings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_PDF417;
                    settings.localizationModes = [16, 8, 2, 0, 0, 0, 0, 0];
                    settings.deblurLevel = 7;
                    await scanner.updateRuntimeSettings(settings);
                    document.getElementById('header').hidden = true;
                    UIElement.classList.add("show");
                }
                scanner.onUniqueRead = (txt, result) => {
                    document.getElementById("dialog").hidden = true;
                    clearTimeout(timer);
                    extractInformation(txt);
                };
                await scanner.show();
                if (!bSingleFrameMode) {
                    document.getElementById('hintMSG').hidden = false;
                    document.getElementById('div-ui-container').hidden = false;
                    timer = setTimeout(() => {
                        alertMsg("Tips:", "Can't scan results for a long time? Try to use the single frame mode to upload high-definition picture for recognition.");
                    }, 10000);
                }
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        }
        document.getElementById("confirm_btn").addEventListener("click", () => {
            backToHome();
            showScannerBtn.hidden = false;
            startScanning(true);
            document.getElementById("dialog").hidden = true;
        });
        document.getElementById("cancel_btn").addEventListener("click", () => {
            document.getElementById("dialog").hidden = true;
        });
        function getField(keyword, barcode_text) {
            const k = barcode_text.search("\n" + keyword);
            if (k == -1)
                return false;
            const m = barcode_text.indexOf("\n", k + 1);
            const subtext = barcode_text.substring(k + 4, m);
            return subtext;
        }
        function createNode(type, text) {
            let node = document.createElement(type);
            if (text)
                node.innerText = text;
            return node;
        }
        function alertMsg(title, content, confirmCB) {
            document.getElementById("msg_tittle").innerText = title;
            document.getElementById("msg_content").innerText = content;
            document.getElementById("dialog").hidden = false;
        }
        async function extractInformation(text) {
            let resultShowNode = document.createElement("p");
            (await pScanner).hide();
            document.getElementById('hintMSG').hidden = true;
            document.getElementById('header').hidden = false;
            document.getElementById('readAgain').hidden = false;
            document.getElementById('divNoteMessage').hidden = false;
            UIElement.style.display = "none";
            for (let i = 0; i < driverLicenseFields.length; i++) {
                const item = driverLicenseFields[i];
                const fieldValue = getField(item.abbreviation, text);
                if (fieldValue != false) {
                    resultShowNode.appendChild(createNode("span", item.description));
                    resultShowNode.appendChild(createNode("br"));
                    resultShowNode.appendChild(createNode("strong", fieldValue));
                    resultShowNode.appendChild(createNode("br"));
                    resultShowNode.appendChild(createNode("span", "------------------------------"));
                    resultShowNode.appendChild(createNode("br"));
                }
            }
            document.getElementById('divNoteMessage').appendChild(resultShowNode);
        }

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        margin: 0;
    }

    .hintMSG {
        position: absolute;
        font-size: 1rem;
        color: #5e35b1;
        top: 1vh;
    }

    h1 {
        font-size: 1.5em;
    }

    .UIElement {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: calc(1vh + 25px) 0 0 0;
    }

    .UIElement button {
        width: 50%;
        margin: 2vmin;
        padding: 2vmin;
        font-size: xx-large;
    }

    .UIElement img {
        height: 15vmin;
        float: left;
        margin: 15vmin;
        cursor: pointer;
    }

    .UIElement img:hover {
        background-color: #fe8d14a1;
    }

    .show {
        position: absolute;
        height: 100vh;
        width: 100vw;
        top: 0;
    }

    .div-ui-container,
    .dce-video-container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .divNoteMessage {
        font-size: small;
        height: 80vh;
        width: 90vw;
        overflow-y: auto;
        z-index: 10;
        color: white;
        background: rgba(34, 34, 34, .8);
        margin-top: 30px;
    }

    .divNoteMessage p {
        padding: 5px;
        margin: 0;
    }

    strong {
        color: rgb(254, 142, 20);
    }

    .dialog {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 9999;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .dialog:after {
        content: "";
        display: inline-block;
        height: 100%;
        width: 0;
        vertical-align: middle;
    }

    /* MessageBox */
    .message_box {
        display: inline-block;
        width: 500px;
        padding-bottom: 10px;
        vertical-align: middle;
        background-color: #fff;
        font-size: 18px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        text-align: left;
        overflow: hidden;
        backface-visibility: hidden;
        font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, SimSun, sans-serif;
        z-index: 10000;
    }

    @media only screen and (max-width: 545px) {
        .message_box {
            width: 80vw;
        }
    }

    .message_box_header {
